<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
	<title>猜数字</title>
    <meta http-equiv="content-type"content="text/html;charset=utf-8">
    </head>
    <body>
		<form  th:action="@{/doGame}" th:object="${guess}" method="post" enctype="application/x-www-form-urlencoded">
        <p th:text="${guess.guessTip}"></p>
        <p><input type="text" name="number" /></p>
        <p><input type="submit" value="提交" /></p>
		</form>
		<form  th:action="@{/doAgain}" th:object="${guess}" method="post" enctype="application/x-www-form-urlencoded">
		<p><input type="submit" value="重新开始游戏" /></p>
		</form>
    </body>
<html>
