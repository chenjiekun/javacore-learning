<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Password</th>
        <th>Sex</th>
    </tr>
    <tr th:each="users : ${user}">
        <td th:text="${users.id}">id</td>
        <td th:text="${users.name}">name</td>
        <td th:text="${users.passwd}">Password</td>
        <td th:text="${users.sex}">Sex</td>
    </tr>
</table>

</body>
</html>
